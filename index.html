<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__image">
        <div class="card__image__overlay"></div>
        <!-- <img src="images/image-header-mobile.jpg" alt=""> -->
        <!-- <picture>
          <source media="(max-width: 768px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="">
        </picture> -->
      </div>
      <div class="card__content">
        <h3>Get<span class="text-violet">&nbsp;insights&nbsp;</span>that help your business grow.</h3>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card__detail">
          <div class="card__count">
            <h4>10k+</h4>
            <p>companies</p>
          </div>
          <div class="card__count">
            <h4>314</h4>
            <p>templates</p>
          </div>
          <div class="card__count">
            <h4>12m+</h4>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dwi-indah.site/">Dwi Indah P</a>.
  </footer>

</html>
